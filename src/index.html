<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap"
        rel="stylesheet">
    <title>REST Countries API</title>
</head>

<body>
    <header class="header">
        <h1>
            Where in the world
        </h1>
        <div class="header__dark-mode">
            <img src="./assets/icon-moon.svg" alt="moon-icon" class="icon-moon">
            <p class="dark-mode--text">
                Dark Mode
            </p>
        </div>
    </header>

    <div class="input-section">
        <form class="input-form">
            <svg class="search__icon">
                <use xlink:href="./assets/sprite.svg#icon-search"></use>
            </svg>
            <input class="input" placeholder="Search for a country...">

        </form>
    </div>

    <div class="selection-section">
        <select name="countries" class="countries">
            <option selected="selected" class="default">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>
    </div>

    <main class="card-container">
        <!-- <div class="card germany">
            <div class="card__flag">
                <img src="./assets/Flag_of_Germany.svg.png" alt="german-flag" class="flag">
            </div>
            <div class="card__info">
                <h1 class="card__title">
                    Germany
                </h1>
                <div class="card__details">
                    <p class="info-label">Population: <span class="info-data population">84 000 000</span></p>
                    <p class="info-label">Region: <span class="info-data region">Europe</span></p>
                    <p class="info-label">Capital: <span class="info-data capital">Berlin</span></p>
                </div>
            </div>
        </div> -->
    </main>

    <script src="app.js"></script>
</body>

</html>
